<mat-list>
    <mat-list-item *ngFor="let flipcard of flipcards|async">
        {{flipcard.frontside}} / {{flipcard.backside}} / {{flipcard.note}}   
        <button (click)="removeFlipcard(flipcard)">
            <mat-icon>delete</mat-icon>
        </button>
        <mat-divider></mat-divider>
    </mat-list-item>

</mat-list>
