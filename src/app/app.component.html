<!-- When session is there -->
<ng-template [ngIf]="session == true">
  <div>
    <app-navbar></app-navbar>
    <router-outlet></router-outlet>
  </div>
</ng-template>

<!-- When session is not there -->
<ng-template [ngIf]="session == false">
<div>
    <div>
        <h1>Sign In</h1>
        <form (ngSubmit)="login()" #loginForm="ngForm">
            <div class="form-group">
                <label for="username">username</label>
                <input type="text" class="form-control" [(ngModel)]="user.username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" [(ngModel)]="user.password" name="password" required>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-success" [disabled]="!loginForm.form.valid">Login</button>
            </div>
        </form>
        <button (click)="openSignupDialog()">Sign Up</button>
    </div>
</div>
</ng-template>
